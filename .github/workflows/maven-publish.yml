name: Maven Package

on:
  push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 1.8

    - name: Publish to GitHub Packages Apache Maven
      run: mvn exec:java -Dexec.mainClass="org.stear.Main"
